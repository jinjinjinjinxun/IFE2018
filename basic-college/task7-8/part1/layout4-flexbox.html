<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>layout4-flexbox</title>
        <style>
            /* 用flexbox实现一个左右定宽，中间宽度自适应的三栏布局 */
            html,
            body {
                margin: 0;
                height: 100%;
            }
            body {
                display: flex;
            }
            .middle {
                flex: 1;
                margin: 0 10px; /* 栏之间的距离是10px */
                background: #89a;
            }
            .left,
            .right {
                width: 200px;
                background: #567;
            }
        </style>
    </head>
    <body>
        <!--这里的div的顺序是可以任意调整的，相应调整order-->
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </body>
</html>
